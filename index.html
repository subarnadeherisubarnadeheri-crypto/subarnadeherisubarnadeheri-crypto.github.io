<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Prediction Demo Game</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#111;
  color:white;
  text-align:center;
}

.header{
  padding:15px;
  background:#000;
  font-size:22px;
  font-weight:bold;
}

.timer{
  font-size:28px;
  margin:20px 0;
}

.result-box{
  margin:20px auto;
  padding:20px;
  width:200px;
  border-radius:10px;
  font-size:24px;
  font-weight:bold;
}

.red{
  background:red;
}

.green{
  background:green;
}

.number{
  font-size:50px;
  margin-top:10px;
}

.buttons{
  margin-top:20px;
}

button{
  padding:10px 20px;
  margin:10px;
  font-size:18px;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

.btn-red{
  background:red;
  color:white;
}

.btn-green{
  background:green;
  color:white;
}

.history{
  margin-top:30px;
  padding:10px;
}

.history-item{
  margin:5px 0;
}
</style>
</head>

<body>

<div class="header">
Color Prediction Demo Game
</div>

<div class="timer">
Next Result In: <span id="countdown">60</span> sec
</div>

<div id="resultBox" class="result-box green">
Color: GREEN
<div class="number" id="numberResult">0</div>
</div>

<div class="buttons">
<button class="btn-red">Select RED</button>
<button class="btn-green">Select GREEN</button>
</div>

<div class="history">
<h3>Result History</h3>
<div id="historyList"></div>
</div>

<script>

let timeLeft = 60;

function startTimer(){
  setInterval(function(){
    timeLeft--;
    document.getElementById("countdown").innerText = timeLeft;

    if(timeLeft <= 0){
      generateResult();
      timeLeft = 60;
    }
  },1000);
}

function generateResult(){
  
  let randomNumber = Math.floor(Math.random() * 10); // 0-9 number
  
  let color = randomNumber % 2 === 0 ? "GREEN" : "RED";
  
  let resultBox = document.getElementById("resultBox");
  let numberResult = document.getElementById("numberResult");
  
  numberResult.innerText = randomNumber;
  
  if(color === "GREEN"){
    resultBox.className = "result-box green";
  } else {
    resultBox.className = "result-box red";
  }
  
  resultBox.innerHTML = "Color: " + color + 
  '<div class="number">'+ randomNumber +'</div>';
  
  addHistory(color, randomNumber);
}

function addHistory(color, number){
  let historyList = document.getElementById("historyList");
  
  let newItem = document.createElement("div");
  newItem.className = "history-item";
  newItem.innerText = color + " - " + number;
  
  historyList.prepend(newItem);
}

startTimer();

</script>

</body>
  </html>
