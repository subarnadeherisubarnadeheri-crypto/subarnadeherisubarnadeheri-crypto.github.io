
 .<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HD Color Prediction Game</title>
<style>
body{
    margin:0;
    font-family:Arial;
    background:linear-gradient(135deg,#1e1e2f,#121212);
    color:white;
    text-align:center;
}

header{
    padding:15px;
    font-size:22px;
    background:#ff9800;
    font-weight:bold;
}

.timer{
    font-size:30px;
    margin:20px;
    color:#00ffcc;
}

.numbers{
    display:grid;
    grid-template-columns:repeat(5,60px);
    gap:10px;
    justify-content:center;
    margin:20px;
}

.num{
    width:60px;
    height:60px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:20px;
    cursor:pointer;
    font-weight:bold;
}

.green{background:#00c853;}
.red{background:#d50000;}
.violet{background:#aa00ff;}

.buttons button{
    padding:10px 20px;
    margin:10px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-size:16px;
}

.big{background:#ff9800;}
.small{background:#2196f3;}

.history{
    margin-top:20px;
}
</style>
</head>
<body>

<header>HD Color Prediction Game</header>

<div class="timer">Time Left: <span id="time">30</span>s</div>

<div class="numbers" id="numbers"></div>

<div class="buttons">
<button class="big" onclick="selectBig()">Big</button>
<button class="small" onclick="selectSmall()">Small</button>
</div>

<div class="history">
<h3>Game History</h3>
<ul id="historyList"></ul>
</div>

<script>

let time=30;
let timer=setInterval(()=>{
    time--;
    document.getElementById("time").innerText=time;
    if(time<=0){
        generateResult();
        time=30;
    }
},1000);

function generateResult(){
    let num=Math.floor(Math.random()*10);
    let li=document.createElement("li");
    li.innerText="Result: "+num;
    document.getElementById("historyList").prepend(li);
}

function selectBig(){
    alert("You selected BIG");
}

function selectSmall(){
    alert("You selected SMALL");
}

let numbersDiv=document.getElementById("numbers");
for(let i=0;i<=9;i++){
    let div=document.createElement("div");
    div.classList.add("num");
    div.innerText=i;

    if(i==0||i==5) div.classList.add("violet");
    else if(i%2==0) div.classList.add("red");
    else div.classList.add("green");

    numbersDiv.appendChild(div);
}

</script>

</body>
</html>
