<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HD Color Prediction Game</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:linear-gradient(135deg,#1e1e2f,#121212);
    color:white;
    text-align:center;
}

/* HEADER */
header{
    padding:15px;
    font-size:22px;
    background:#ff9800;
    font-weight:bold;
    position:relative;
}

.wallet-btn{
    position:absolute;
    right:15px;
    top:10px;
    background:#00c853;
    padding:8px 15px;
    border-radius:8px;
    cursor:pointer;
    font-size:14px;
}

/* TIMER */
.timer{
    font-size:30px;
    margin:20px;
    color:#00ffcc;
}

/* NUMBERS */
.numbers{
    display:grid;
    grid-template-columns:repeat(5,60px);
    gap:10px;
    justify-content:center;
    margin:20px;
}

.num{
    width:60px;
    height:60px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:20px;
